<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>KM Spelling Bee</title>
</head>
<body>
    <div class="menu layer">
        <div class="option view">
            <button class="menu-btn" id="viewBtn">
                View Words
            </button>
        </div>
        <div class="option practice">
            <div>
                <input type="number" min=1 max=4 value="4" id="playerCount"> -player
            </div>
            <button class="menu-btn" id="pracBtn">
                Practice Competition
            </button>
        </div>
    </div>

    <div class="views layer hide">
        <div class="index">
            <button class="rand-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M560-160v-80h104L537-367l57-57 126 126v-102h80v240H560Zm-344 0-56-56 504-504H560v-80h240v240h-80v-104L216-160Zm151-377L160-744l56-56 207 207-56 56Z"/></svg>
            </button>
        </div>
        <div class="all-cards">
            
        </div>
    </div>

    <div class="practice layer hide">
        <div class="timers"></div>
        <div class="main-timer center-shadow">6</div>
        <div class="display-words" id="displayWords">
            <div id="PoS"></div>
            <br>
            <div id="blanks"></div>
        </div>
    </div>

    <div class="printing layer hide">
    </div>

    <div class="action-bar" id="actionBar">
        <button class="home-btn" id="homeBtn">home</button>
        <button class="print-btn for-practice thin" id="printBtn">print</button>
        <button class="speak-btn for-practice thin" id="speakBtn">speak</button>
        <button class="next-btn" id="nextBtn">next</button>
    </div>


</body>
</html>
